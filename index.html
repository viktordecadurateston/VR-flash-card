<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Animados</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .flashcard { 
            width: 300px; height: 200px; margin: 20px auto; 
            border: 1px solid #ccc; border-radius: 8px; 
            display: flex; justify-content: center; align-items: center; 
            background-color: #fff; position: relative; cursor: pointer;
            transition: transform 0.6s;
        }
        .flashcard.flipped { transform: rotateY(180deg); }
        .card-content { position: absolute; width: 100%; height: 100%; }
        .front, .back { 
            width: 100%; height: 100%; display: flex; 
            justify-content: center; align-items: center; 
            backface-visibility: hidden; position: absolute;
        }
        .back { transform: rotateY(180deg); }
    </style>
</head>
<body>
    <div class="flashcard" onclick="flipCard()">
        <div class="card-content">
            <div class="front">Frente do Cartão</div>
            <div class="back">Verso do Cartão</div>
        </div>
    </div>

    <script>
        function flipCard() {
            const card = document.querySelector('.flashcard');
            card.classList.toggle('flipped');
        }
    </script>
</body>
</html>
